<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name"
                spellcheck="false">
                <button><img src="./weather-app-img/images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
 
            </div>
            <div class="weather">
                <img src="./weather-app-img/images/rain.png" class="weather-icon">
                <h1 class="temp">Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./weather-app-img/images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div id="sunrise">
                        <div class="row">
                            <img src="./weather-app-img/images/sunrise.png">
                            <p class="sunrise"></p>
                            <p class="sunrise">Sunrise</p>
                        </div>
                    </div>
                    <div id="sunset">
                        <div class="row">
                            <img src="./weather-app-img/images/sunset-.png">
                            <p class="sunset"></p>
                            <p class="sunset">Sunset</p>
                        </div>
                    </div>

                    
                    <div class="col">
                        <img src="./weather-app-img/images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <script src="weather.js">
            
        </script>

        <script src="https://momentjs.com/downloads/moment.js"></script>


    </body>
</html>
